<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ransom Note Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ransom Note Generator</h1>
            <p>Create expressive typography with AI-powered font selection</p>
        </header>
        
        <div class="input-section">
            <textarea id="textInput" placeholder="Enter your message..." maxlength="100"></textarea>
            <button id="generateBtn">Generate</button>
        </div>
        
        <div class="canvas-container">
            <div id="p5-container"></div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <p>Loading fonts...</p>
        </div>
    </div>
    
    <script src="fonts.js"></script>
    <script src="script.js"></script>
</body>
</html>
