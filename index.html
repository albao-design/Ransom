<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransom Note Generator</title>
    
    <!-- P5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Our custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="controls-panel">
            <header>
                <h1>Ransom Note Generator</h1>
                <p>Create expressive typography</p>
            </header>
            
            <!-- TEXT INPUT SECTION -->
            <div class="input-section">
                <label for="textInput">Your Message</label>
                <textarea id="textInput" placeholder="Enter your message..." maxlength="100"></textarea>
                <button id="generateBtn">Generate</button>
            </div>
            
            <!-- TEXT EFFECTS SECTION -->
            <div class="collapsible-section">
                <div class="section-header" id="effectsHeader">
                    <h3>Text Effects</h3>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 16 16">
                        <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <div class="section-content" id="effectsContent">
                    <div class="control-group">
                        <label>Blur <span class="range-value">0px</span></label>
                        <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
                    </div>
                    
                    <div class="control-group">
                        <label>Spacing <span class="range-value">20px</span></label>
                        <input type="range" id="spacing" min="-50" max="100" value="20" step="2">
                    </div>
                    
                    <div class="control-group">
                        <label>Stretch <span class="range-value">100%</span></label>
                        <input type="range" id="stretch" min="50" max="300" value="100" step="5">
                    </div>
                    
                    <div class="control-group">
                        <label>Size Variation <span class="range-value">24px</span></label>
                        <input type="range" id="sizeVariation" min="0" max="40" value="24" step="2">
                    </div>
                    
                    <div class="control-group">
                        <label>Stroke Weight <span class="range-value">0px</span></label>
                        <input type="range" id="strokeWeight" min="0" max="8" value="0" step="0.5">
                    </div>
                    
                    <div class="control-group">
                        <label>Distortion <span class="range-value">0Â°</span></label>
                        <input type="range" id="distortion" min="0" max="60" value="0" step="1">
                    </div>
                </div>
            </div>
            
            <!-- ANIMATIONS SECTION -->
            <div class="collapsible-section">
                <div class="section-header" id="animationsHeader">
                    <h3>Animations</h3>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 16 16">
                        <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <div class="section-content" id="animationsContent">
                    <div class="control-group">
                        <label>Animation Type</label>
                        <select id="animationType" class="animation-select">
                            <option value="none">None</option>
                            <option value="bounce">Bounce</option>
                            <option value="chaos">Chaos</option>
                            <option value="float">Float</option>
                            <option value="pulse">Pulse</option>
                            <option value="typewriter">Typewriter</option>
                            <option value="shuffle">Shuffle</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Speed <span class="range-value">1x</span></label>
                        <input type="range" id="animationSpeed" min="0.1" max="3" value="1" step="0.1">
                    </div>
                    
                    <div class="animation-controls">
                        <button id="playBtn" class="animation-btn">Play</button>
                        <button id="pauseBtn" class="animation-btn">Pause</button>
                        <button id="stopBtn" class="animation-btn">Stop</button>
                    </div>
                </div>
            </div>
            
            <!-- EXPORT SECTION -->
            <div class="collapsible-section export-section">
                <div class="section-header" id="exportHeader">
                    <h3>Export</h3>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 16 16">
                        <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <div class="section-content" id="exportContent">
                    <div class="export-controls">
                        <!-- Static image formats -->
                        <div class="export-row">
                            <button id="exportPNG" class="export-btn static primary">PNG</button>
                            <button id="exportJPEG" class="export-btn static">JPEG</button>
                        </div>
                        
                        <!-- Vector and animated formats -->
                        <div class="export-row">
                            <button id="exportSVG" class="export-btn vector success">SVG</button>
                            <button id="exportGIF" class="export-btn animated warning">GIF</button>
                        </div>
                        
                        <!-- Video format -->
                        <div class="export-row">
                            <button id="exportMP4" class="export-btn animated warning">MP4</button>
                        </div>
                    </div>
                    
                    <div class="export-description">
                        <span class="format-note static">PNG/JPEG: High-quality images with transparent/white backgrounds</span>
                        <span class="format-note vector">SVG: Scalable vector format for print and web</span>
                        <span class="format-note animated">GIF/MP4: Animated exports capture 3 seconds of animation</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <div id="p5-container"></div>
        </div>
    </div>
    
    <!-- Export progress modal (will be shown/hidden via JavaScript) -->
    <div id="exportProgress" class="export-progress" style="display: none;">
        <div class="spinner"></div>
        <div id="exportProgressText">Preparing export...</div>
    </div>
    
    <!-- Load fonts first, then main script -->
    <script src="fonts.js"></script>
    <script src="script.js"></script>
</body>
</html>
